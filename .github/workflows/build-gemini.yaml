name: Build Gemini CLI Bundle

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run Build Script
        id: build_script
        run: python script/gemini.py

      - name: Log Versions
        run: |
          echo "Captured Gemini Version: ${{ steps.build_script.outputs.GEMINI_VERSION }}"
          echo "Captured VS Code Version: ${{ steps.build_script.outputs.VSCODE_VERSION }}"
          echo "Captured node-pty Version: ${{ steps.build_script.outputs.NODEPTY_VERSION }}"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: gemini-cli-dist-${{ steps.build_script.outputs.GEMINI_VERSION }}
          path: gemini-cli-dist.tgz
